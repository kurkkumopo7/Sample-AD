<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magical Donations Ad</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7b5cff, #5ca0ff);
      color: white;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      overflow: hidden;
    }
    .ad-container {
      width: 320px;
      height: 280px;
      background: rgba(0, 0, 50, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px #a1b9ff;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h2 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 22px;
      text-shadow: 0 0 8px #90caf9;
    }
    .video-wrapper {
      border: 3px solid #90caf9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #90caf9;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
    .ad-text {
      font-size: 16px;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #558bff;
    }
    .ad-button {
      display: inline-block;
      background: #ff9f43;
      color: #1b1b1b;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 0 12px #ff9f43;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .ad-button:hover {
      background: #ffcc66;
      box-shadow: 0 0 18px #ffcc66;
    }
    /* Floating sparkles animation */
    .sparkle {
      position: absolute;
      background: #b3d4ff;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 3s infinite ease-in-out alternate;
      filter: drop-shadow(0 0 3px #90caf9);
    }
    .sparkle:nth-child(1) {
      top: 10px; left: 30px;
      animation-delay: 0s;
    }
    .sparkle:nth-child(2) {
      top: 40px; left: 280px;
      animation-delay: 1s;
    }
    .sparkle:nth-child(3) {
      top: 100px; left: 10px;
      animation-delay: 1.5s;
    }
    .sparkle:nth-child(4) {
      top: 230px; left: 250px;
      animation-delay: 2s;
    }
    .sparkle:nth-child(5) {
      top: 190px; left: 160px;
      animation-delay: 2.5s;
    }
    @keyframes sparkleAnim {
      0% { opacity: 0.8; transform: scale(1) translateY(0); }
      100% { opacity: 0.2; transform: scale(1.5) translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <h2>Magical Donations</h2>
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="https://cdn.glitch.global/ccdeefb9-5f6e-4d6a-bb41-d8cc5e19aecc/magical_donations_trailer.mp4?v=1690715797494" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="ad-text">Discover the magical world of generosity! Play <em>Magical Donations</em> by aprell9 on itch.io now.</div>
    <a href="https://aprell9.itch.io/magical-donations" target="_blank" class="ad-button">Play on itch.io</a>

    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
</body>
</html>
